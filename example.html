<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbows</title>
</head>

<body>
    <h1>Hello</h1>
    <h2>My Name is:</h2>
    <h3>Andrew</h3>
    <p>Cline</p>
    <input type="text">
    <button class="button">Click Me</button>


    <script>
        var a = document.querySelector('.button')

        a.onclick = function () {

            if (a.innerHTML === 'clicked') {
                a.innerHTML = 'Click Me'
            } else {
                a.innerHTML = 'clicked'
            }
        }

    </script>
</body>

</html>
